<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaggle Python Linter - Standalone Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icon {
            width: 48px;
            height: 48px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .upload-area {
            background: white;
            border-radius: 8px;
            padding: 40px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .upload-box {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 60px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-box:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-box.dragover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 14px;
            color: #666;
        }

        #file-input {
            display: none;
        }

        .content-area {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .notebook-display {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 500px;
        }

        .notebook-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .notebook-empty {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .code-cell {
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
        }

        .cell-header {
            background: #f5f5f5;
            padding: 8px 15px;
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cell-number {
            font-weight: 600;
        }

        .cell-errors {
            color: #e74c3c;
            font-size: 11px;
        }

        .cell-code {
            padding: 15px;
            background: #fafafa;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.6;
            overflow-x: auto;
            white-space: pre;
        }

        .lint-results {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .results-header {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .results-summary {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-item {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .summary-item.errors {
            background: #fee;
            color: #c33;
        }

        .summary-item.warnings {
            background: #fff3cd;
            color: #856404;
        }

        .summary-item.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .summary-count {
            font-size: 24px;
            font-weight: 700;
        }

        .summary-label {
            font-size: 12px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .error-list {
            list-style: none;
        }

        .error-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 3px solid;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .error-item:hover {
            background: #f5f5f5;
        }

        .error-item.error {
            background: #fee;
            border-color: #e74c3c;
        }

        .error-item.warning {
            background: #fff3cd;
            border-color: #f39c12;
        }

        .error-item.info {
            background: #d1ecf1;
            border-color: #3498db;
        }

        .error-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
            font-size: 12px;
            font-weight: 600;
        }

        .error-icon {
            font-size: 16px;
        }

        .error-message {
            font-size: 13px;
            color: #333;
            line-height: 1.4;
        }

        .no-errors {
            text-align: center;
            padding: 40px 20px;
        }

        .success-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .success-text {
            color: #27ae60;
            font-size: 16px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 1024px) {
            .content-area {
                grid-template-columns: 1fr;
            }

            .lint-results {
                position: relative;
                top: 0;
                max-height: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg class="header-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100" height="100" rx="20" fill="#667eea"/>
                    <path d="M30 50L45 65L70 35" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Kaggle Python Linter - Demo
            </h1>
            <p>Upload a Jupyter notebook (.ipynb) to test the linting engine without opening Kaggle</p>
        </div>

        <div class="upload-area">
            <div class="upload-box" id="upload-box">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop your .ipynb file here or click to browse</div>
                <div class="upload-hint">Supports Jupyter/Kaggle notebook format</div>
            </div>
            <input type="file" id="file-input" accept=".ipynb" />
        </div>

        <div class="content-area" id="content-area" style="display: none;">
            <div class="notebook-display">
                <div class="notebook-title" id="notebook-title">Notebook</div>
                <div id="notebook-content" class="notebook-empty">
                    No notebook loaded
                </div>
            </div>

            <div class="lint-results">
                <div class="results-header">Lint Results</div>
                <div id="lint-summary"></div>
                <div id="lint-errors"></div>
            </div>
        </div>
    </div>

    <!-- Load linter modules -->
    <script src="../src/rules/undefinedVariables.js"></script>
    <script src="../src/rules/capitalizationTypos.js"></script>
    <script src="../src/rules/duplicateFunctions.js"></script>
    <script src="../src/rules/importIssues.js"></script>
    <script src="../src/rules/indentationErrors.js"></script>
    <script src="../src/rules/emptyCells.js"></script>
    <script src="../src/rules/unclosedBrackets.js"></script>
    <script src="../src/rules/redefinedVariables.js"></script>
    <script src="../src/rules/missingReturn.js"></script>
    <script src="../src/lintEngine.js"></script>
    <script src="linter-demo.js"></script>
</body>
</html>
