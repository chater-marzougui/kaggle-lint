<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaggle Python Linter Options</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <img src="/icons/icon128.png" alt="Kaggle Linter Icon" class="icon">
    <h1>Kaggle Linter</h1>
    <p class="subtitle">Toggle linting rules</p>
    
    <div class="lint-mode-section">
      <h2 class="section-title">Lint Mode</h2>
      <div class="lint-mode-options">
        <label class="mode-option">
          <input type="radio" name="lintMode" value="standard" id="mode-standard">
          <span class="mode-label">
            <span class="mode-name">Standard Mode</span>
            <span class="mode-description">Cell-by-cell analysis (lighter)</span>
          </span>
        </label>
        <label class="mode-option">
          <input type="radio" name="lintMode" value="smart" id="mode-smart">
          <span class="mode-label">
            <span class="mode-name">Smart Mode</span>
            <span class="mode-description">Whole notebook analysis (better context)</span>
          </span>
        </label>
      </div>
    </div>
    
    <div class="rules-list" id="rules-list">
      <!-- Rules will be populated by JavaScript -->
    </div>
    
    <div class="actions">
      <button id="refresh-btn" class="btn btn-primary">ğŸ”„ Re-lint Now</button>
      <button id="toggle-overlay-btn" class="btn btn-secondary">ğŸ‘ï¸ Toggle Overlay</button>
    </div>
    
    <div class="footer">
      <span id="version-id">v1.0.0</span>
      <a href="https://github.com/chater-marzougui/kaggle-lint" target="_blank">GitHub</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
